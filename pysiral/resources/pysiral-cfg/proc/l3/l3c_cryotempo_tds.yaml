# Level-3 processor settings for AWI v2.3 output

# ==================================================
# Level-2 Parameters
# ==================================================

# List of input files in the level-2 parameter and gridding method. 

l2_parameter:

    time:
        grid_method: none
        dtype: M
        fillvalue: null

    surface_type:
        grid_method: none
        dtype: i4
        fillvalue: -1

    radar_freeboard:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    radar_freeboard_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    freeboard:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    freeboard_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_depth:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_depth_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    radar_mode:
        grid_method: median
        dtype: i4
        fillvalue: -1

# ==================================================
# Level-2 Pre-Filter
# ==================================================

# the prefilter will apply a nan mask from a specified parameter to other parameters

l2i_prefilter:
    active: False
    nan_source: null
    nan_targets: null

# ==================================================
# Gridding settings
# ==================================================
grid_settings:
    no_land_cells: True
    minimum_valid_grid_points: 2

# ==================================================
# Post processing for gridded parameters
# ==================================================

# Mask grid cells 
# Note: The masking is exectuted in the alphabetical order of the mask names.
#       If there is a dependance between following mask procedures this needs
#       to be reflected in the mask_name (e.g a_some_mask, b_some_other_mask)

processing_items:

    # Compute surface type statistics based on surface type classification
    - label: "Load masks"
      module_name: pysiral.l3proc
      class_name: Level3LoadMasks
      options:
        mask_names: ["warren99_is_valid", "landsea"]
